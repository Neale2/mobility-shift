<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Unsubscribe</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    </head>
    <body>
        {% block content %}
        <h1>Unsubscribe</h1>
        <h3>Greetings, {{user.email}}.</h3>
        <h3 class="red">If you unsubscribe, all your progress will be lost.</h3>
        {% endblock %}
        <form method="post">
            {% csrf_token %} {{ form }}
            <input type="submit" value="submit" />
        </form>
    </body>
</html>
